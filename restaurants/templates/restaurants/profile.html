{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Profile</h2>

    <form method="post" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="row g-4">
            <!-- User Information -->
            <div class="col-md-6">
                <div class="p-3 border rounded">
                    <h4 class="mb-3">User Information</h4>
                    {{ user_form.as_p }}
                </div>
            </div>
            <!-- Profile Information -->
            <div class="col-md-6">
                <div class="p-3 border rounded">
                    <h4 class="mb-3">Profile Information</h4>
                    {{ profile_form.as_p }}
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg px-4 py-2">Update Profile</button>
        </div>
    </form>
</div>
{% endblock %}
